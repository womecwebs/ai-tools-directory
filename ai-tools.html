    <script id="tools-rendering">
      document.addEventListener("DOMContentLoaded", function () {
        const toolsGrid = document.getElementById("tools-grid");
        const searchInput = document.getElementById("search-input");
        const categoryFilters = document.querySelectorAll(".category-badge");
        const sortSelect = document.getElementById("sort-select");
        const loadMoreButton = document.getElementById("load-more");
        const resultsCount = document.getElementById("results-count");
        const noResults = document.getElementById("no-results");
        const loading = document.getElementById("loading");

        let currentCategory = "all";
        let currentSearchTerm = "";
        let currentSort = "newest";
        let currentPage = 1;
        const itemsPerPage = 12;

        // Initial render
        renderTools();

        // Event listeners
        searchInput.addEventListener("input", function () {
          currentSearchTerm = this.value.toLowerCase();
          currentPage = 1;
          renderTools();
        });

        categoryFilters.forEach((filter) => {
          filter.addEventListener("click", function () {
            categoryFilters.forEach((f) => f.classList.remove("active"));
            this.classList.add("active");
            currentCategory = this.dataset.category;
            currentPage = 1;
            renderTools();
          });
        });

        sortSelect.addEventListener("change", function () {
          currentSort = this.value;
          currentPage = 1;
          renderTools();
        });

        loadMoreButton.addEventListener("click", function () {
          currentPage++;
          renderTools(true);
        });

        function renderTools(append = false) {
          // Show loading
          if (!append) {
            toolsGrid.innerHTML = "";
            loading.classList.remove("hidden");
          }

          // Filter tools
          let filteredTools = toolsData.filter((tool) => {
            const matchesCategory =
              currentCategory === "all" || tool.category === currentCategory;
            const matchesSearch =
              tool.name.toLowerCase().includes(currentSearchTerm) ||
              tool.description.toLowerCase().includes(currentSearchTerm);
            return matchesCategory && matchesSearch;
          });

          // Sort tools
          filteredTools = sortTools(filteredTools, currentSort);

          // Update results count
          resultsCount.textContent = `Showing ${Math.min(
            filteredTools.length,
            currentPage * itemsPerPage
          )} of ${filteredTools.length} tools`;

          // Paginate
          const paginatedTools = filteredTools.slice(
            0,
            currentPage * itemsPerPage
          );

          // Hide loading after a short delay to simulate loading
          setTimeout(() => {
            loading.classList.add("hidden");

            if (filteredTools.length === 0) {
              noResults.classList.remove("hidden");
              loadMoreButton.classList.add("hidden");
            } else {
              noResults.classList.add("hidden");

              if (!append) {
                toolsGrid.innerHTML = "";
              }

              // Render tools
              paginatedTools
                .slice((currentPage - 1) * itemsPerPage)
                .forEach((tool) => {
                  const card = createToolCard(tool);
                  toolsGrid.appendChild(card);
                });

              // Show/hide load more button
              if (paginatedTools.length < filteredTools.length) {
                loadMoreButton.classList.remove("hidden");
              } else {
                loadMoreButton.classList.add("hidden");
              }
            }
          }, 300);
        }

        function createToolCard(tool) {
          const card = document.createElement("div");
          card.className =
            "card bg-white rounded shadow-sm overflow-hidden flex flex-col h-full";

          card.innerHTML = `
                    <div class="p-5 flex flex-col h-full">
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="text-lg font-semibold text-gray-900">${tool.name}</h3>
                            <span class="px-2 py-1 text-xs !rounded-button text-white" style="background-color: ${tool.categoryColor}">
                                ${tool.categoryLabel}
                            </span>
                        </div>
                        <p class="text-gray-600 mb-4 flex-grow line-clamp-2">${tool.description}</p>
                        <a href="${tool.url}" target="_blank" class="inline-flex items-center text-primary hover:text-primary/80 transition-colors">
                            Visit Tool
                            <div class="w-4 h-4 flex items-center justify-center ml-1">
                                <i class="ri-external-link-line"></i>
                            </div>
                        </a>
                    </div>
                `;

          return card;
        }

        function sortTools(tools, sortBy) {
          switch (sortBy) {
            case "newest":
              return [...tools].sort(
                (a, b) => new Date(b.dateAdded) - new Date(a.dateAdded)
              );
            case "popular":
              return [...tools].sort((a, b) => b.popularity - a.popularity);
            case "name":
              return [...tools].sort((a, b) => a.name.localeCompare(b.name));
            default:
              return tools;
          }
        }
      });
      // Check for filter in URL (like ?filter=new)
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const filterType = urlParams.get("filter");

        if (filterType === "new") {
          const now = new Date();
          const ninetyDaysAgo = new Date();
          ninetyDaysAgo.setDate(now.getDate() - 90);

          const filteredTools = toolsData.filter((tool) => {
            return new Date(tool.dateAdded) >= ninetyDaysAgo;
          });

          toolsGrid.innerHTML = ""; // Clear old tools
          resultsCount.textContent = `Showing ${filteredTools.length} New AI Releases`;

          filteredTools.forEach(renderToolCard); // Only new ones

          // Optional scroll to results
          document
            .getElementById("tools-grid")
            .scrollIntoView({ behavior: "smooth" });
        }
      });
    </script>
  </body>
</html>
